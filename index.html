<!DOCTYPE html>
<html>
  <head>
    <title>AdnanCafe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width,initial scale-1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="row clearfix">
          <img src="images/pngwing.com.png" class="logo" />
          <ul class="main-nav animate__animated animate__fadeInDown">
            <li><a href="#">CAKE DELIVERY</a></li>
            <li><a href="#"> HOW TO ORDER</a></li>
            <li><a href="#">CHECK MORE</a></li>
            <li><a href="#">SIGN UP</a></li>
          </ul>
          <a href="#" class="mobile-icon" id="check-class" onclick="slideshow()"
            ><i class="fa fa-bars"></i
          ></a>
        </div>
      </nav>
      <div class="main-content-header">
        <h1>
          WELCOME TO <span class="colorchange">Adnan Cafe </span>.<br />
          HOUSE OF CAKE LOVER OO YES.
        </h1>
        <a href="#" class="btn btn-full">click to order</a>
        <a href="#" class="btn btn-nav">show me more</a>
      </div>
    </header>
    <script type="text/javascript">
      function slideshow() {
        var x = document.getElementById("check-class");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>
  </body>
</html>
